        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                <div id="postcar" class="panel-collapse collapse" role="tabpanel" aria-labelledby="postcar">
                    <div class="well">
                        <h2 class="form">Add Car <span class="pull-right"><a role="button" class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#postcar">X</a></span></h2>
                        <form onsubmit="app.controllers.carController.createCar(event)">
                            <div class="form-group">
                                <label for="make">Make</label>
                                <input type="text" class="form-control" name="make" required>
                            </div>
                            <div class="form-group">
                                <label for="model">Model</label>
                                <input type="text" class="form-control" name="model" required>
                            </div>
                            <div class="form-group">
                                <label for="year">Year</label>
                                <input type="number" class="form-control" name="year" min="1900" max="9999" required>
                            </div>
                            <div class="form-group">
                                <label for="doors">Doors</label>
                                <input type="number" class="form-control" name="doors" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="type">Condition</label>
                                <select class="form-control" name="condition" required>
                            <option value="brand new">Brand New</option>
                            <option value="like new">Like New</option>
                            <option value="used">Used</option>
                            <option value="parts">Parts</option>
                        </select>
                            </div>
                            <div class="form-group">
                                <label for="color">Color</label>
                                <input type="text" class="form-control" name="color" required>
                            </div>
                            <div class="form-group">
                                <label for="picture">Picture URL</label>
                                <input type="text" class="form-control" name="picture" placeholder="jpeg, png, gif">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" rows="3" name="description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" class="form-control" name="price" required>
                            </div>
                            <div class="form-group">
                                <label for="contact">Email address</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
